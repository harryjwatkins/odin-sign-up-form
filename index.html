<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="left-container">
        <div id="title-container">
            <img src="images/odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>

        <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </div>

    <div id="right-container">
        <div id="textbox-one">
            <h2>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</h2>
        </div>
        <div id="textbox-two">
            <h2>You <em>know</em> you want to.</h2>  
        </div>
         

         <form>
            <div id="form-container">
                <h2>Let's do this!</h2>

                <div id="wrapper">
                    <div class="pair">
                        <label for="fname">FIRST NAME</label> <br>
                        <input type="text" id="fname" name="fname">
                    </div>
                    
                    <div class="pair">
                        <label for="lname">LAST NAME</label> <br>
                        <input type="text" id="lname" name="lname">
                    </div>
    
                    <div class="pair">
                        <label for="user_email">EMAIL</label> <br>
                        <input type="email" id="user_email" name="user_email">    
                    </div>
    
                    <div class="pair">
                        <label for="user_phone">PHONE NUMBER</label> <br>
                        <input type="tel" id="user_phone" name="user_phone">
                    </div>

                    <div class="pair">
                        <label for="user_pwd">PASSWORD</label> <br>
                        <input type="password" id="user_pwd" name="user_pwd" value="">
                    </div>
                   
                    <div class="pair">
                        <label for="user_pwd2">CONFIRM PASSWORD</label> <br>
                        <input type="password" id="user_pwd2" name="user_pwd2"> 
                    </div>
                </div>
                
                
            </div>

            <input type="submit" id="create_account" value="Create Account"/>
         </form>

         <p>Already have an account? <span style="color: #596D48">Log in</span></p>
    </div>
    
</body>
</html>
